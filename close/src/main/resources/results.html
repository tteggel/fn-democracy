<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fn Democracy Poll Results</title>
</head>
<body>
<table>
    <h1>Results</h1>
    <thead><tr><td>Option</td><td>Votes</td></tr></thead>
    <tbody>
        <#list results as result>
            <tr><td>${result.option}</td><td>${result.tally}</td></tr>
        </#list>
    </tbody>
</table>
</body>
</html>
